{% extends "tasks.html" %}

{% block heading %}
<h1>Task</h1>
{% endblock %}

<div class="unique_task">
    {% block content %}
    <div class="container">
        <h3>Here is your task:</h3>
        
        <div class="task-details">
            <div class="task-form">
                <form method="POST" action="{{ url_for('get_task', id=task_id) }}">
                    <input type="text" name="id" placeholder="Enter Task id">
                    <input type="submit" value="Submit">
                </form>
            </div>
            
            <div class="task">
                <ul>
                    <pre>{{ task | tojson(indent=4) }}</pre>
                </ul>
            </div>
        </div>
    </div>
    {% endblock %}
</div>
