{% extends "tasks.html" %}

{% block heading %}
<h1>Create Task</h1>
{% endblock %}

{% block content %}
<div class="container">
    <div class="task">
        <div class="create-task-form">
            <form id="createTaskForm" method="POST" action="{{ url_for('create_task') }}">
                <input type="hidden" id="authToken" value="{{ token }}">
                <input type="text" name="title" id="title" placeholder="Title">
                <input type="text" name="description" id="description" placeholder="Description">
                <input type="submit" value="Submit">
            </form>
        </div>
        <ul>
            <pre>{{ new_task | tojson(indent=4) }}</pre>
        </ul>
    </div>
</div>
{% endblock %}

{% block image %}
<div class="create-task-img">
    <img src="../static/images/task2.gif" alt="Users Image" class="image">
</div>
{% endblock %}
